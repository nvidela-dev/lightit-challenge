x-shared-env: &shared-env
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/patient_registration?schema=public
  REDIS_URL: redis://redis:6379
  SMTP_HOST: mailpit
  SMTP_PORT: 1025
  EMAIL_FROM: noreply@patientapp.dev

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: patient_registration
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      <<: *shared-env
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailpit:
        condition: service_started
    volumes:
      - uploads_data:/app/uploads

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["node", "dist/workers/notification.worker.js"]
    environment:
      <<: *shared-env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailpit:
        condition: service_started

volumes:
  postgres_data:
  uploads_data:
